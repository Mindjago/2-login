<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="maincontainer">
        <h2>Contact Form #99</h2>
        <div class="contacts">
            <div class="icons">
                <i class="fa fa-location-dot"></i>
                <i class="fa fa-phone"></i>
                <i class="fa fa-paper-plane"></i>
            </div>
            <div class="infotext">
                <p class="headtext">Address:</p>
                <p class="headtext">Phone:</p>
                <p class="headtext">Email:</p>
                <p class="address">222 street Suite21, New York, USA</p>
                <p class="text">+1 234 56789</p>
                <p class="text">info@emailaddress.com</p>

            </div>
        </div>
        <h2>Get in touch with us</h2>
        <div class="formcontainer">
            <form action="">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Message" rows="10"></textarea>
                <div class="button">
                    <input type="submit" value="SEND MESSAGE">
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
